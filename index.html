<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stayle.css" />
    <title>Product Management System</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>cruds</h2>
        <p>Product Management System</p>
      </div>

      <div class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="parentPrice">
          <input
            onchange="getTotal()"
            type="number"
            placeholder="price"
            id="price"
          />
          <input
            onchange="getTotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onchange="getTotal()"
            type="number"
            placeholder="ads"
            id="ads"
          />
          <input
            onchange="getTotal()"
            type="number"
            placeholder="discount"
            id="discount"
          />
          <span id="total"></span>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchblock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            placeholder="search"
            id="search"
          />
          <div class="btnsearch">
            <button onclick="getsearchMod(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getsearchMod(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
